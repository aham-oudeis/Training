<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="style.css" type="text/css">
		<link rel="stylesheet" href="print.css" type="text/css" media="print">
		<script src="groceries.js" charset="utf-8"></script>
		<title>Groceries</title>
	</head>
	<body>
		<main>
			<header>
				<h1>Add an Item</h1>
			</header>
			<div class="noprint">
				<form action="post" method="get" accept-charset="utf-8">
					<fieldset id="" class="item">
						<label for='item-name'>Item Name</label>
						<input type="text" value="" name="item-name" id="item-name"/>	
						<label for='quantity'>Quantity</label>
						<input type="number" value="" name="quantity" id="quantity"/>
						<input type="submit" value="Add" name="add" id="add"/>
					</fieldset>
				</form>	
			</div>
			<div class="list">
				<h2>Groceries</h1>		
				<ul class="list" id='groceries'>
				</ul>
			</div>
		</main>
	</body>
</html>
