<!DOCTYPE html>
<html lang=en>
 <head>
   <title>Two Divs</title>
   <meta charset=utf-8 />
    <style type="text/css">

      div {
        display: inline-block;
        box-sizing: border-box;
        width: 300px;
        height: 300px;
      }
      
      .first {
        padding: 20px;
        background: #fcc;
        border: 10px solid greenyellow;
        margin: 0 10px;
      }

      .second {
        border: 15px solid black;
        background: #cff;
        margin: 0 10px;
      }

    </style>
 </head>
 <body>
  <div class="first"></div><div class="second"></div>
 </body>
</html>
