<!DOCTYPE html>
<html lang=en>
 <head>
   <title>Unordered Lists</title>
   <meta charset=utf-8 />
    <style type="text/css">

      body {
        margin:  50pz;
      }

      ul {
        background-color: #a7ceff;
        border:  10px solid blue;
        list-style: none;
        padding: 0;
      }

      li {
        display: inline-block;
        background-color: #ffc;
        border: 10px solid red;
        box-sizing: border-box;
        margin: 0 1%;
        line-height: 120px;
        min-height: 120px;
        text-align: center;
        width: 23%;
      }

    </style>
 </head>
 <body>
  <ul>
    <li>Item 1</li><!--
    --><li>Item 2</li><!--
    --><li>Item 3</li><!--
    --><li>Item 4</li>
  </ul>
 </body>
</html>
