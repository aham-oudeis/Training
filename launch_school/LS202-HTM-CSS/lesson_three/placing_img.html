<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Placing an Image</title>
	<style>
		figure {
			display: inline-block;
			background-color: yellow;
		}

		figcaption {
			align-content: center;
		}
	</style>
</head>
<body>
	<figure>
		<figcaption>Two cats starting at a camera</figcaption>
		<img src="https://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/cats.jpg" alt="Two adorable cats" />
	</figure>
</body>
</html>
